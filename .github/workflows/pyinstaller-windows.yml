name: Pyinstaller Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package Application
        uses: sayyid5416/pyinstaller@v1.8.0
        with:
          spec: './StudyDrive Scraper.spec'
          requirements: './requirements.txt'
          python_ver: 3.13
          # python_arch: x86

      - uses: actions/upload-artifact@v4
        with:
          name: 'StudySnatcher - Windows'
          path: './dist/StudySnatcher.exe'

  upload-release-asset:
    # If you want to trigger on tags, use: `if: startsWith(github.ref, 'refs/tags/')`
    if: ${{ github.event_name == 'release' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: 'StudySnatcher - Windows'
          path: 'dist'

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: 'dist/StudySnatcher.exe'
          asset_name: 'StudySnatcher.exe'
          asset_content_type: 'application/octet-stream'
